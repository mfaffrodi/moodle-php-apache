# 000-default.conf

<VirtualHost *:80>
  ServerName www.lms.integranesia.id
  ServerAlias lms.integranesia.id
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/html

  <Directory /var/www>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName www.lms.integranesia.id
    ServerAlias lms.integranesia.id
    ServerAdmin inbox.mfajar@gmail.com
    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    SSLCertificateFile /var/imported/ssl/cert.pem
    SSLCertificateKeyFile /var/imported/ssl/privkey.pem
    SSLCertificateChainFile /var/imported/ssl/chain.pem
    SSLEngine on
</VirtualHost>
</IfModule>
